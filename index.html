<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>УНИЧТОЖЬ ЕГЭ</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      min-height: 200vh;
      /* важно, чтобы хватало для прокрутки */
    }
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
      overflow-x: hidden;
      background: #fff;
      transition: background 0.5s;
    }
    .destroy-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 0.1em;
      margin-bottom: 55px;
      margin-top: 0;
      user-select: none;
      pointer-events: none;
      transition:
        color 0.6s cubic-bezier(.4,0,.2,1),
        flex-direction 0.7s cubic-bezier(.4,0,.2,1),
        gap 0.7s cubic-bezier(.4,0,.2,1),
        justify-content 0.7s cubic-bezier(.4,0,.2,1),
        transform 0.7s cubic-bezier(.4,0,.2,1);
    }
    .destroy-word {
      opacity: 1;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #111;
      font-weight: 700;
      letter-spacing: 0.06em;
      line-height: 1.1;
      white-space: nowrap;
      margin: 0;
      transition:
        color 0.7s cubic-bezier(.4,0,.2,1),
        font-size 0.7s cubic-bezier(.4,0,.2,1),
        margin 0.7s cubic-bezier(.4,0,.2,1);
      text-align: center;
    }
    .destroy-word.top {
      font-size: clamp(2.2rem, 8vw, 5.5rem);
    }
    .destroy-word.bottom {
      font-size: clamp(3rem, 11vw, 8rem);
    }
    .destroy-block.oneline {
      flex-direction: row;
      gap: 0.4em;
      justify-content: center;
      transform: translateY(-38px) scale(0.98);
    }
    .destroy-block.oneline .destroy-word {
      color: #fff;
      text-shadow: 0 2px 18px #222;
    }
    .destroy-block.oneline .top {
      font-size: clamp(2.1rem, 6vw, 4.5rem);
    }
    .destroy-block.oneline .bottom {
      font-size: clamp(2.5rem, 7vw, 5.8rem);
    }
    .arrow-container {
      position: absolute;
      bottom: 36px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      z-index: 2;
      pointer-events: none;
      user-select: none;
    }
    .chevron {
      width: 38px;
      height: 19px;
      stroke: #111;
      stroke-width: 4px;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: chevron-bounce 1.5s infinite;
    }
    .chevron:nth-child(2) { animation-delay: 0.25s; }
    .chevron:nth-child(3) { animation-delay: 0.5s; }
    @keyframes chevron-bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(7px);}
    }
    .timers-section-outer {
      min-height: 100vh;
      width: 100vw;
      background: #111;
      position: relative;
      z-index: 2;
      display: flex;
      align-items: flex-end;
      justify-content: center;
      transition: background 0.5s;
    }
    .timers-section {
      width: 100vw;
      max-width: 560px;
      border-radius: 32px 32px 0 0;
      padding: 48px 18px 32px 18px;
      box-shadow: 0 2px 32px rgba(0,0,0,0.16);
      margin: 0 auto;
      text-align: center;
      font-family: 'Montserrat', Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      background: transparent;
    }
    .timers-section .datetime {
      font-size: 1.16em;
      margin-bottom: 18px;
      opacity: 0.84;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      letter-spacing: 0.03em;
    }
    .timers-section .timer {
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      font-size: 2.1em;
      margin: 28px 0 8px 0;
      letter-spacing: 0.05em;
      background: none;
      color: #fff;
      font-weight: 600;
    }
    .timers-section .exam-date {
      font-size: 0.98em;
      color: #dfdfdf;
      margin-bottom: 10px;
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
    }
    .timers-section .footer-text {
      margin-top: 34px;
      font-size: 2em;
      font-weight: bold;
      color: #ffa726;
      letter-spacing: 0.04em;
      font-family: 'Montserrat', Arial, sans-serif;
    }
    @media (max-width: 600px) {
      .timers-section, .timers-section-outer {
        border-radius: 18px 18px 0 0;
        padding: 28px 7px 22px 7px;
      }
      .timers-section .footer-text { font-size: 1.25em; }
      .destroy-word.top {font-size: 2.2em;}
      .destroy-word.bottom {font-size: 2.7em;}
      .destroy-block.oneline .top {font-size: 1.2em;}
      .destroy-block.oneline .bottom {font-size: 1.5em;}
    }
    .timers-section-outer.fixed {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      min-height: 100vh;
      height: 100vh;
      animation: none !important;
    }
    .hero.fade {
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s;
    }
  </style>
</head>
<body>
  <div class="hero" id="hero">
    <div class="destroy-block" id="destroyBlock">
      <span class="destroy-word top">УНИЧТОЖЬ</span>
      <span class="destroy-word bottom">ЕГЭ</span>
    </div>
    <div class="arrow-container">
      <svg class="chevron" viewBox="0 0 38 19"><polyline points="2,2 19,17 36,2"/></svg>
      <svg class="chevron" viewBox="0 0 38 19"><polyline points="2,2 19,17 36,2"/></svg>
      <svg class="chevron" viewBox="0 0 38 19"><polyline points="2,2 19,17 36,2"/></svg>
    </div>
  </div>
  <div class="timers-section-outer" id="timersOuter">
    <div class="timers-section">
      <div class="datetime" id="currentDateTime"></div>
      <div class="timer" id="timer1"></div>
      <div class="exam-date">Математика — 27 мая 2025, 10:00</div>
      <div class="timer" id="timer2"></div>
      <div class="exam-date">Русский язык — 30 мая 2025, 10:00</div>
      <div class="timer" id="timer3"></div>
      <div class="exam-date">Информатика — 10 июня 2025, 10:00</div>
      <div class="footer-text">Удачи</div>
    </div>
  </div>
  <script>
    // Таймеры и дата
    function updateCurrentDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      document.getElementById('currentDateTime').textContent = now.toLocaleDateString('ru-RU', options);
    }
    function updateCountdowns() {
      const timers = [
        { id: 'timer1', label: 'До ЕГЭ по математике:', date: new Date('2025-05-27T10:00:00') },
        { id: 'timer2', label: 'До ЕГЭ по русскому языку:', date: new Date('2025-05-30T10:00:00') },
        { id: 'timer3', label: 'До ЕГЭ по информатике:', date: new Date('2025-06-10T10:00:00') }
      ];
      const now = new Date();
      timers.forEach(timer => {
        const diff = timer.date - now;
        if (diff > 0) {
          const hours = Math.floor(diff / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);
          document.getElementById(timer.id).textContent = `${timer.label} ${hours}ч ${minutes}м ${seconds}с`;
        } else {
          document.getElementById(timer.id).textContent = `${timer.label} уже начался`;
        }
      });
    }
    updateCurrentDateTime();
    updateCountdowns();
    setInterval(() => {
      updateCurrentDateTime();
      updateCountdowns();
    }, 1000);

    // Скроллинг-анимация
    const destroyBlock = document.getElementById('destroyBlock');
    const hero = document.getElementById('hero');
    const timersOuter = document.getElementById('timersOuter');
    let ticking = false;

    function clamp(val, min, max) { return Math.max(min, Math.min(max, val)); }

    function onScroll() {
      if (!ticking) {
        requestAnimationFrame(handleScroll);
        ticking = true;
      }
    }

    function handleScroll() {
      const scrollY = window.scrollY;
      const windowH = window.innerHeight;
      const timersRect = timersOuter.getBoundingClientRect();
      const timersTop = timersRect.top + scrollY;

      // Надпись превращается в строчку и белеет
      const onelineStart = windowH * 0.20;
      const onelineEnd = windowH * 0.60;
      const onelineProgress = clamp((scrollY - onelineStart) / (onelineEnd - onelineStart), 0, 1);
      if (onelineProgress > 0.01) {
        destroyBlock.classList.add('oneline');
        destroyBlock.style.opacity = String(1 - 0.3 * onelineProgress);
      } else {
        destroyBlock.classList.remove('oneline');
        destroyBlock.style.opacity = "1";
      }

      // Если таймеры достигли верха экрана — фиксировать их
      if (scrollY + 1 >= timersTop - windowH) {
        timersOuter.classList.add('fixed');
        hero.classList.add('fade');
      } else {
        timersOuter.classList.remove('fixed');
        hero.classList.remove('fade');
      }
      ticking = false;
    }

    window.addEventListener('scroll', onScroll, {passive:true});
    window.addEventListener('resize', handleScroll);
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(handleScroll, 100);
    });
  </script>
</body>
</html>
