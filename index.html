<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>УНИЧТОЖЬ ЕГЭ</title>
  <meta name="color-scheme" content="light">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Fira+Mono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
      font-family: 'Montserrat', Arial, sans-serif;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }
    body {
      min-height: 100vh;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      background: #fff;
      z-index: 1;
      overflow-x: hidden;
    }
    .destroy-block {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 55px;
      margin-top: 0;
      user-select: none;
      pointer-events: none;
      transition: all 0.6s ease;
      gap: 0.1em;
    }
    .destroy-word {
      opacity: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      color: #111;
      font-weight: 700;
      letter-spacing: 0.06em;
      line-height: 1.1;
      white-space: nowrap;
      margin: 0;
      text-align: center;
      transition: all 0.6s ease;
    }
    .destroy-word.top {
      font-size: clamp(2.4rem, 8vw, 5.8rem);
      animation: fadeInTop 1s 0.1s ease-out forwards;
    }
    .destroy-word.bottom {
      font-size: clamp(3rem, 10vw, 7.2rem);
      animation: fadeInBottom 1s 0.6s ease-out forwards;
    }
    .destroy-block.oneline {
      flex-direction: row;
      gap: 0.4em;
      justify-content: center;
      transform: translateY(-38px) scale(0.98);
    }
    .destroy-block.oneline .destroy-word {
      color: #fff;
      text-shadow: 0 2px 18px #222;
      margin: 0 0.03em;
    }
    .destroy-block.oneline .top {
      font-size: clamp(2.1rem, 6vw, 4.2rem);
    }
    .destroy-block.oneline .bottom {
      font-size: clamp(2.5rem, 7vw, 5rem);
    }
    @keyframes fadeInTop {
      from { opacity: 0; transform: translateY(40px) scale(0.98);}
      to   { opacity: 1; transform: translateY(0) scale(1);}
    }
    @keyframes fadeInBottom {
      from { opacity: 0; transform: translateY(-40px) scale(0.98);}
      to   { opacity: 1; transform: translateY(0) scale(1);}
    }
    .arrow-container {
      position: absolute;
      bottom: 36px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      z-index: 2;
      pointer-events: none;
      user-select: none;
    }
    .chevron {
      width: 38px;
      height: 19px;
      stroke: #111;
      stroke-width: 4px;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: chevron-bounce 1.5s infinite;
    }
    .chevron:nth-child(2) { animation-delay: 0.25s; }
    .chevron:nth-child(3) { animation-delay: 0.5s; }
    @keyframes chevron-bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(7px);}
    }
    .timers-section-wrap {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100vw;
      will-change: transform;
      z-index: 10;
      pointer-events: none;
    }
    .timers-section {
      background: #111;
      color: #fff;
      border-radius: 32px 32px 0 0;
      padding: 48px 18px 32px 18px;
      box-shadow: 0 2px 32px rgba(0,0,0,0.16);
      min-height: 390px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      width: 100%;
      margin: 0 auto;
      text-align: center;
    }
    .timers-section .datetime {
      font-size: 1.16em;
      margin-bottom: 18px;
      opacity: 0.84;
      font-family: 'Fira Mono', 'Consolas', monospace;
    }
    .timers-section .timer {
      font-family: 'Fira Mono', 'Consolas', monospace;
      font-size: 2.1em;
      margin: 28px 0 8px 0;
      letter-spacing: 0.05em;
      font-weight: 600;
    }
    .timers-section .exam-date {
      font-size: 0.98em;
      color: #dfdfdf;
      margin-bottom: 10px;
      font-family: 'Fira Mono', monospace;
    }
    .timers-section .footer-text {
      margin-top: 34px;
      font-size: 2em;
      font-weight: bold;
      color: #ffa726;
      letter-spacing: 0.04em;
    }
    .white-top {
      position: fixed;
      top: 0; left: 0; right: 0;
      z-index: 100;
      width: 100vw;
      height: 120px;
      background: #fff;
      pointer-events: none;
      user-select: none;
      box-shadow: 0 24px 50px 0 #fff, 0 1px 0 0 #fff;
    }
    @media (max-width: 600px) {
      .timers-section, .timers-section-wrap {
        border-radius: 18px 18px 0 0;
        padding: 28px 7px 22px 7px;
      }
      .timers-section .footer-text { font-size: 1.25em; }
      .destroy-word.top {font-size: 2.2em;}
      .destroy-word.bottom {font-size: 2.7em;}
      .destroy-block.oneline .top {font-size: 1.2em;}
      .destroy-block.oneline .bottom {font-size: 1.5em;}
      .white-top {height: 82px;}
    }
  </style>
</head>
<body>
  <div class="white-top"></div>
  <section class="hero" id="hero">
    <div class="destroy-block" id="destroyBlock">
      <span class="destroy-word top">УНИЧТОЖЬ</span>
      <span class="destroy-word bottom">ЕГЭ</span>
    </div>
    <div class="arrow-container">
      <svg class="chevron" viewBox="0 0 38 19"><polyline points="2,2 19,17 36,2"/></svg>
      <svg class="chevron" viewBox="0 0 38 19"><polyline points="2,2 19,17 36,2"/></svg>
      <svg class="chevron" viewBox="0 0 38 19"><polyline points="2,2 19,17 36,2"/></svg>
    </div>
  </section>
  <section class="timers-section-wrap" id="timersWrap">
    <div class="timers-section">
      <div class="datetime" id="currentDateTime"></div>
      <div class="timer" id="timer1"></div>
      <div class="exam-date">Математика — 27 мая 2025, 10:00</div>
      <div class="timer" id="timer2"></div>
      <div class="exam-date">Русский язык — 30 мая 2025, 10:00</div>
      <div class="timer" id="timer3"></div>
      <div class="exam-date">Информатика — 10 июня 2025, 10:00</div>
      <div class="footer-text">Удачи</div>
    </div>
  </section>

  <script>
    function updateCurrentDateTime() {
      const now = new Date();
      const options = {
        weekday: 'long', year: 'numeric', month: 'long',
        day: 'numeric', hour: '2-digit', minute: '2-digit'
      };
      document.getElementById('currentDateTime').textContent = now.toLocaleDateString('ru-RU', options);
    }

    function updateCountdowns() {
      const timers = [
        { id: 'timer1', label: 'До ЕГЭ по математике:', date: new Date('2025-05-27T10:00:00') },
        { id: 'timer2', label: 'До ЕГЭ по русскому языку:', date: new Date('2025-05-30T10:00:00') },
        { id: 'timer3', label: 'До ЕГЭ по информатике:', date: new Date('2025-06-10T10:00:00') }
      ];
      const now = new Date();
      timers.forEach(timer => {
        const diff = timer.date - now;
        const el = document.getElementById(timer.id);
        if (diff > 0) {
          const hours = Math.floor(diff / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);
          el.textContent = `${timer.label} ${hours}ч ${minutes}м ${seconds}с`;
        } else {
          el.textContent = `${timer.label} уже начался`;
        }
      });
    }

    updateCurrentDateTime();
    updateCountdowns();
    setInterval(() => {
      updateCurrentDateTime();
      updateCountdowns();
    }, 1000);

    const destroyBlock = document.getElementById('destroyBlock');
    const timersWrap = document.getElementById('timersWrap');
    let ticking = false;

    function onScroll() {
      requestTick();
    }

    function requestTick() {
      if (!ticking) {
        requestAnimationFrame(updateScrollEffects);
        ticking = true;
      }
    }

    function updateScrollEffects() {
      const scrollY = window.scrollY;
      const windowH = window.innerHeight;
      const start = windowH * 0.3;
      const end = windowH * 0.9;
      const progress = Math.min(Math.max((scrollY - start) / (end - start), 0), 1);
      const translateY = windowH - windowH * progress;

      timersWrap.style.transform = `translateY(${-translateY}px)`;

      if (progress > 0.3) {
        destroyBlock.classList.add('oneline');
      } else {
        destroyBlock.classList.remove('oneline');
      }

      ticking = false;
    }

    window.addEventListener('scroll', onScroll, { passive: true });
    window.addEventListener('resize', () => setTimeout(updateScrollEffects, 10));
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(updateScrollEffects, 100);
    });
  </script>
</body>
</html>
