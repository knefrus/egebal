<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>УНИЧТОЖЬ ЕГЭ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      min-height: 100vh;
      width: 100%;
    }
    body {
      font-family: 'Roboto Condensed', sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      width: 100vw;
      overflow-x: hidden;
      transition: background 0.8s cubic-bezier(.4,0,.2,1);
    }
    .main-section {
      min-height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      /* Ensure it's always full screen */
    }
    .title-combo {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      will-change: transform, color, flex-direction, font-size;
      transition: 
        color 0.7s cubic-bezier(.4,0,.2,1),
        flex-direction 0.7s cubic-bezier(.4,0,.2,1),
        gap 0.7s cubic-bezier(.4,0,.2,1),
        justify-content 0.7s cubic-bezier(.4,0,.2,1);
      gap: 0.16em;
      margin-bottom: 50px;
      margin-top: 0;
      user-select: none;
      pointer-events: none;
    }
    .title-word {
      opacity: 0;
      transition: 
        color 0.7s cubic-bezier(.4,0,.2,1),
        opacity 0.8s cubic-bezier(.4,0,.2,1),
        transform 0.7s cubic-bezier(.4,0,.2,1),
        font-size 0.7s cubic-bezier(.4,0,.2,1),
        margin 0.7s cubic-bezier(.4,0,.2,1);
      will-change: transform, color, opacity, font-size;
      color: #ffa726;
      white-space: nowrap;
      margin: 0;
    }
    .title-word.top {
      font-size: 4em;
      font-weight: 600;
      letter-spacing: 0.05em;
      line-height: 1.05;
      animation: appearUp 1.1s 0.2s cubic-bezier(.4,0,.2,1) forwards;
    }
    .title-word.bottom {
      font-size: 5em;
      font-weight: 700;
      letter-spacing: 0.1em;
      line-height: 1.05;
      animation: appearDown 1.1s 0.8s cubic-bezier(.4,0,.2,1) forwards;
    }
    @keyframes appearUp {
      from { opacity: 0; transform: translateY(40px) scale(0.98);}
      to   { opacity: 1; transform: translateY(0) scale(1);}
    }
    @keyframes appearDown {
      from { opacity: 0; transform: translateY(-40px) scale(0.98);}
      to   { opacity: 1; transform: translateY(0) scale(1);}
    }
    /* Состояние при скролле: в одну строку, белый цвет, меньше gap */
    .title-combo.scrolled {
      flex-direction: row;
      gap: 0.3em;
      justify-content: center;
    }
    .title-combo.scrolled .title-word {
      color: #fff;
      text-shadow: 0 2px 18px #222;
      margin: 0 0.05em;
    }
    .title-combo.scrolled .top {
      font-size: 3.5em;
      font-weight: 600;
    }
    .title-combo.scrolled .bottom {
      font-size: 4.2em;
      font-weight: 700;
    }

    /* Стрелки */
    .arrow-container {
      position: absolute;
      bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
      animation: bounce 1.5s infinite;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
    }
    .arrow-line {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-top: 10px solid #ffa726;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0);}
      50% { transform: translateY(10px);}
    }

    /* Нижняя секция */
    .info-section {
      width: 100vw;
      background: transparent;
      color: #fff;
      padding: 50px 20px 50px 20px;
      border-radius: 0;
      text-align: center;
      animation: slide-up 1s ease-in-out;
      min-height: 340px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      position: relative;
    }
    @keyframes slide-up {
      from { transform: translateY(100%); opacity: 0;}
      to { transform: translateY(0); opacity: 1;}
    }
    .datetime {
      font-size: 1.6em;
      margin-bottom: 20px;
    }
    .timer {
      font-size: 2em;
      margin: 30px 0 10px;
    }
    .exam-date {
      font-size: 1em;
      color: #ccc;
      margin-bottom: 10px;
    }
    .footer-text {
      margin-top: 40px;
      font-size: 2.6em;
      font-weight: bold;
      color: #ffa726;
      letter-spacing: 0.05em;
    }

    @media (max-width: 700px) {
      .title-word.top {font-size: 2.2em;}
      .title-word.bottom {font-size: 2.9em;}
      .title-combo.scrolled .top {font-size: 1.5em;}
      .title-combo.scrolled .bottom {font-size: 2.1em;}
    }
  </style>
</head>
<body>
  <div class="main-section" id="mainSection">
    <div class="title-combo" id="titleCombo">
      <span class="title-word top">УНИЧТОЖЬ</span>
      <span class="title-word bottom">ЕГЭ</span>
    </div>
    <div class="arrow-container">
      <div class="arrow-line"></div>
      <div class="arrow-line"></div>
      <div class="arrow-line"></div>
    </div>
  </div>
  <div class="info-section" id="infoSection">
    <div class="datetime" id="currentDateTime"></div>
    <div class="timer" id="timer1"></div>
    <div class="exam-date">Математика — 27 мая 2025, 10:00</div>
    <div class="timer" id="timer2"></div>
    <div class="exam-date">Русский язык — 30 мая 2025, 10:00</div>
    <div class="timer" id="timer3"></div>
    <div class="exam-date">Информатика — 10 июня 2025, 10:00</div>
    <div class="footer-text">Удачи</div>
  </div>
  <script>
    // Плавный переход заголовка по мере скролла
    const titleCombo = document.getElementById('titleCombo');
    const mainSection = document.getElementById('mainSection');
    const infoSection = document.getElementById('infoSection');
    let scrolled = false;

    function onScroll() {
      const trigger = window.innerHeight * 0.33;
      if(window.scrollY > trigger && !scrolled) {
        titleCombo.classList.add('scrolled');
        scrolled = true;
      } else if(window.scrollY <= trigger && scrolled) {
        titleCombo.classList.remove('scrolled');
        scrolled = false;
      }
    }
    window.addEventListener('scroll', onScroll);

    // Таймеры и дата
    function updateCurrentDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      document.getElementById('currentDateTime').textContent = now.toLocaleDateString('ru-RU', options);
    }
    function updateCountdowns() {
      const timers = [
        { id: 'timer1', label: 'До ЕГЭ по математике:', date: new Date('2025-05-27T10:00:00') },
        { id: 'timer2', label: 'До ЕГЭ по русскому языку:', date: new Date('2025-05-30T10:00:00') },
        { id: 'timer3', label: 'До ЕГЭ по информатике:', date: new Date('2025-06-10T10:00:00') }
      ];
      const now = new Date();
      timers.forEach(timer => {
        const diff = timer.date - now;
        if (diff > 0) {
          const hours = Math.floor(diff / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);
          document.getElementById(timer.id).textContent = `${timer.label} ${hours}ч ${minutes}м ${seconds}с`;
        } else {
          document.getElementById(timer.id).textContent = `${timer.label} уже начался`;
        }
      });
    }
    updateCurrentDateTime();
    updateCountdowns();
    setInterval(() => {
      updateCurrentDateTime();
      updateCountdowns();
    }, 1000);
  </script>
</body>
</html>
