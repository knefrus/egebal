<!DOCTYPE html><html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>УНИЧТОЖЬ ЕГЭ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&display=swap');* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html, body {
  font-family: 'Roboto Condensed', sans-serif;
  background-color: white;
  color: black;
  height: 100%;
  scroll-behavior: smooth;
}
.section {
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  position: relative;
}
.title-main {
  font-size: 6em;
  font-weight: 700;
  text-align: center;
  line-height: 1.2;
  white-space: nowrap;
  overflow: hidden;
  border-right: .15em solid orange;
  animation: typing 2s steps(20, end), blink-caret .75s step-end infinite;
}
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: orange; }
}
.arrow-container {
  position: absolute;
  bottom: 30px;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 5px;
  animation: bounce 1.5s infinite;
}
.arrow-line {
  width: 0;
  height: 0;
  border-left: 10px solid transparent;
  border-right: 10px solid transparent;
  border-top: 10px solid black;
}
@keyframes bounce {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(10px); }
}
.info-section {
  margin: 60px auto;
  max-width: 90%;
  background-color: black;
  color: white;
  padding: 60px 20px;
  border-radius: 30px;
  text-align: center;
  animation: slide-up 1s ease-in-out;
}
@keyframes slide-up {
  from { transform: translateY(100%); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}
.datetime {
  font-size: 1.8em;
  margin-bottom: 30px;
}
.timer {
  font-size: 2em;
  margin: 40px 0 10px;
}
.exam-date {
  font-size: 0.9em;
  color: #ccc;
  margin-bottom: 10px;
}
.footer-text {
  margin-top: 60px;
  font-size: 2.8em;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="section">
    <div class="title-main">УНИЧТОЖЬ ЕГЭ</div>
    <div class="arrow-container">
      <div class="arrow-line"></div>
      <div class="arrow-line"></div>
      <div class="arrow-line"></div>
    </div>
  </div> <div class="info-section">
    <div class="datetime" id="currentDateTime"></div><div class="timer" id="timer1"></div>
<div class="exam-date">Математика — 27 мая 2025, 10:00</div>

<div class="timer" id="timer2"></div>
<div class="exam-date">Русский язык — 30 мая 2025, 10:00</div>

<div class="timer" id="timer3"></div>
<div class="exam-date">Информатика — 10 июня 2025, 10:00</div>

<div class="footer-text">Удачи</div>

  </div> <script>
    function updateCurrentDateTime() {
      const now = new Date();
      const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
      document.getElementById('currentDateTime').textContent = now.toLocaleDateString('ru-RU', options);
    }

    function updateCountdowns() {
      const timers = [
        { id: 'timer1', label: 'До ЕГЭ по математике:', date: new Date('2025-05-27T10:00:00') },
        { id: 'timer2', label: 'До ЕГЭ по русскому языку:', date: new Date('2025-05-30T10:00:00') },
        { id: 'timer3', label: 'До ЕГЭ по информатике:', date: new Date('2025-06-10T10:00:00') }
      ];

      const now = new Date();
      timers.forEach(timer => {
        const diff = timer.date - now;
        if (diff > 0) {
          const hours = Math.floor(diff / (1000 * 60 * 60));
          const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
          const seconds = Math.floor((diff % (1000 * 60)) / 1000);
          document.getElementById(timer.id).textContent = `${timer.label} ${hours}ч ${minutes}м ${seconds}с`;
        } else {
          document.getElementById(timer.id).textContent = `${timer.label} уже начался`;
        }
      });
    }

    updateCurrentDateTime();
    updateCountdowns();
    setInterval(() => {
      updateCurrentDateTime();
      updateCountdowns();
    }, 1000);
  </script></body>
</html>
